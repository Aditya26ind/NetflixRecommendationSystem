services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  airflow:
    image: apache/airflow:2.8.1-python3.11
    restart: unless-stopped
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: "SequentialExecutor"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-movie_recommendations}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    command: bash -c "airflow db init && airflow standalone"
    volumes:
      - ./:/app
      - ./airflow/dags:/opt/airflow/dags
    working_dir: /app
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - db
      - redis
  minio:
    image: minio/minio:RELEASE.2023-09-16T01-01-47Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-movie_recommendations}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: user-events
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      MINIO_BUCKET: datalake
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-movie_recommendations}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - redis
      - minio
      - db

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  minio-data:
  db-data:
